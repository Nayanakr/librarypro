<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h2>register</h2>
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}

<div class="mb-3">
  <label  class="form-label">username</label>
    <input type="text" class="form-control" name="u" placeholder="enter the username">
</div>
<div class="mb-3">
  <label  class="form-label">password</label>
   <input type="text" class="form-control"  name="p" placeholder="enter the password">
</div>
<div class="mb-3">
  <label  class="form-label">confirm password</label>
   <input type="number" class="form-control" name="cp" placeholder="enter the confirm password">
</div>
<div class="mb-3">
  <label  class="form-label">first name</label>
   <input type="text" class="form-control" name="f" placeholder="enter the first name">
</div>
<div class="mb-3">
  <label  class="form-label">last name</label>
   <input type="text" class="form-control" name="l" placeholder="enter the last name">
</div>
<div class="mb-3">
  <label  class="form-label">email</label>
    <input type="text" class="form-control" name="e" placeholder="enter the email"
</div>

    <div class="mb-3">

   <input type="submit" class="form-control btn btn-secondary">
</div>

       </form>

{% endblock %}
</center>
