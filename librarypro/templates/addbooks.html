<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{% block content %}
<h2>add books details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}}
<center>
<div class="mb-3">
  <label  class="form-label">TITLE</label>
    <input type="text" class="form-control" name="t" placeholder="enter the title">
</div>
<div class="mb-3">
  <label  class="form-label">AUTHOR</label>
   <input type="text" class="form-control"  name="a" placeholder="enter the author">
</div>
<div class="mb-3">
  <label  class="form-label">PRICE</label>
   <input type="number" class="form-control" name="p" placeholder="enter the price">
</div>
<div class="mb-3">
  <label  class="form-label">document</label>
   <input type="file" class="form-control" name="f">
</div>
<div class="mb-3">
  <label  class="form-label">cover</label>
   <input type="file" class="form-control" name="i">
</div>
<div class="mb-3">
  <label  class="form-label"></label>
   <input type="submit" class="form-control" name="b">
</div>
</center>
{% endblock %}
</form>
